<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Unprepared Narrator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game">
    <div id="titleBlock">
      <div id="title">THE UNPREPARED NARRATOR</div>
      <div id="subtitle">The only game that the narrator has no idea how to play.</div>
    </div>

    <div id="screen">
      <div id="narration"></div>
      <div id="visual"></div>

      <div id="choices"></div>

      <div id="inputRow">
        
        <input id="nameInput" autocomplete="off">
        <button id="nameSubmit" class="choice">ok</button>
      </div>
    </div>

    <div id="meta">
      <span></span>
      <span id="hint">[press ENTER to begin]</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
